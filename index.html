<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="header">
      <h1>Koumori's General Store</h1>
    </div>
    <div class="btn" id="button">
      <button onclick="activate()">Login</button>
    </div>
    <form class="form" id="login_form" method="POST">
      <!-- <div class="heading"> -->
      <h2 class="heading">Login</h2>
      <!-- </div> -->
      <!-- <div class="inputs"> -->
      <input
        type="text"
        id="username"
        name="Username"
        placeholder="Username"
        class="inputs"
        required
      />

      <input
        type="text"
        id="password"
        name="Password"
        placeholder="Password"
        class="inputs"
        required
      />
      <!-- </div> -->
      <!-- <div class="buttons"> -->
      <button type="submit" class="buttons">Login</button>
      <!-- </div> -->
      <div class="account">
        <a href="./register.html">New User?</a>
      </div>
    </form>
    <script src="./js/login.js"></script>
  </body>
</html>
