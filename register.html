<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="header">
      <h1>Koumori's General Store</h1>
    </div>
    <form class="form" id="register_form" method="POST">
      <!-- <div class="heading"> -->
      <h2 class="heading">Register</h2>
      <!-- </div> -->
      <!-- <div class="inputs"> -->
      <input
        type="text"
        id="first-name"
        name="first_name"
        class="inputs"
        placeholder="First Name"
        required
      />
      <input
        type="text"
        id="last-name"
        name="last_name"
        class="inputs"
        placeholder="Last Name"
        required
      />
      <input
        type="text"
        id="username"
        name="username"
        class="inputs"
        placeholder="Username"
        required
      />
      <input
        type="text"
        id="password"
        name="password"
        class="inputs"
        placeholder="Password"
        required
      />
      <input
        type="email"
        id="email"
        name="email"
        class="inputs"
        placeholder="Email Address"
        required
      />
      <!-- </div> -->
      <!-- <div class="buttons"> -->
      <button type="submit" class="buttons">Register</button>
      <!-- </div> -->
      <div class="account">
        <a href="index.html">Already Registered?</a>
      </div>
    </form>
    <script src="./js/register.js"></script>
  </body>
</html>
