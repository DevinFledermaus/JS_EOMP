<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="header">
      <h1>Koumori's General Store</h1>
    </div>
    <div class="form">
      <div class="heading">
        <h2>Login</h2>
      </div>
      <div class="inputs">
        <input
          type="text"
          id="first-name"
          name="First Name"
          placeholder="First Name"
          required
        />
        <input
          type="text"
          id="last-name"
          name="Last Name"
          placeholder="Last Name"
          required
        />
        <input
          type="text"
          id="username"
          name="Username"
          placeholder="Username"
          required
        />
        <input
          type="text"
          id="password"
          name="Password"
          placeholder="Password"
          required
        />
      </div>
      <div class="buttons">
        <button><a href="products.html">Login</a></button>
        <button>Clear</button>
      </div>
      <div class="account">
        <a href="index.html">Register here</a>
      </div>
    </div>
  </body>
</html>
